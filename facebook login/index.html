<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="brand">
                <img src="https://static.xx.fbcdn.net/rsrc.php/yd/r/hpSqLDq3Uha.ico" alt="Facebook logo">
                <span class="brand-name">facebook</span>
            </div>
            <div class="nav-links">
                <a href="#">Email or Phone</a>
                <a href="#">Password</a>
                <a href="#">Login</a>
            </div>
        </div>
    </nav>

    <nav class="container">
        <!-- Signup Section -->
    <section class="signup-container">
        <div class="signup-box">
            <h2>Create a New Account</h2>
            <p>It's quick and easy.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-full">
                    <input type="text" placeholder="Mobile number or email">
                </div>
                <div class="input-full">
                    <input type="password" placeholder="New password">
                </div>
                <div class="input-group">
                    <label>Birthday</label>
                    <input type="date" name="" id="">
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Custom</label>
                </div>
                <button class="signup-button" type="submit">Sign Up</button>
            </form>
            <p>By clicking Sign Up, you agree to our Terms, Data Policy, and Cookie Policy.</p>
        </div>
    </section>
    </nav>
</body>
</html>
